- id: '1582477550096'
  alias: 'Home: Set daytime heating'
  description: ''
  triggers:
  - at: 06:45
    trigger: time
  conditions:
  - condition: and
    conditions:
    - condition: or
      conditions:
      - condition: state
        state: home
        entity_id: group.family
      - condition: state
        entity_id: input_boolean.visitor_mode
        state: 'on'
  actions:
  - data: {}
    target:
      device_id:
      - 5c78c99d1637fbdead9867a7f0aa1ab5
    action: climate.turn_on
  - repeat:
      count: '5'
      sequence:
      - if:
        - condition: numeric_state
          entity_id: climate.heating_thermostat
          attribute: temperature
          above: '17'
          below: '22'
        then:
        - stop: Temperature was changed
        else:
        - data_template:
            entity_id: climate.heating_thermostat
            hvac_mode: heat
            temperature: '{{ states(''input_number.heating_temperature'')|float }}'
          action: climate.set_temperature
        - delay:
            hours: 0
            minutes: 0
            seconds: 30
            milliseconds: 0
  - if:
    - condition: state
      entity_id: group.family
      state: home
    then:
    - data:
        temperature: 22
        hvac_mode: heat
      target:
        device_id:
        - 5c78c99d1637fbdead9867a7f0aa1ab5
      action: climate.set_temperature
  mode: single
